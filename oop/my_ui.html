<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1680, initial-scale=1.0">
  <title>Signup A</title>
  <link rel="stylesheet" href="my_style.css">
</head>
<body>
  <div class="signup-frame">
    <div class="signup-header">
      <h1 class="signup-title">Ready to take a free trial?</h1>
      <p class="signup-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore</p>
    </div>
    <div class="signup-form-container">
      <div class="signup-form-title">Sign up for a free account</div>
      <form class="signup-form">
        <div class="form-row">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Create password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
      </form>
    </div>
  </div>
</body>
</html>
